  <div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 shadow-md rounded-lg max-w-3xl w-full">
      <div class="flex items-center text-lg font-semibold mb-4">
        <i class="far fa-calendar-alt text-blue-500 mr-2"></i>
        แบบฟอร์มขอลางาน
      </div>

      <div class="mb-4">
        <label class="block font-medium text-gray-700">ประเภทการลา</label>
        <select
          name="leaveType"
          class="w-full border rounded-md p-2 mt-1 bg-white"
        >
          <option value="">เลือกประเภทการลา</option>
          <option value="ANNUAL_LEAVE">ลาพักร้อน</option>
          <option value="SICK_LEAVE">ลาป่วย</option>
          <option value="PERSONAL_LEAVE">ลากิจ</option>
        </select>
      </div>

      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block font-medium text-gray-700">วันที่เริ่มต้น</label>
          <div class="flex items-center border rounded-md p-2 mt-1 bg-white">
            <input
              matInput
              [matDatepicker]="startDate"
              name="startDate"
              class="w-full outline-none"
              placeholder="mm/dd/yyyy"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="startDate" 
            ></mat-datepicker-toggle>
            <mat-datepicker #startDate></mat-datepicker>
          </div>
        </div>

        <div>
          <label class="block font-medium text-gray-700">วันที่สิ้นสุด</label>
          <div class="flex items-center border rounded-md p-2 mt-1 bg-white">
            <input
              matInput
              [matDatepicker]="endDate"
              name="endDate"
              class="w-full outline-none"
              placeholder="mm/dd/yyyy"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="endDate"
            ></mat-datepicker-toggle>
            <mat-datepicker #endDate></mat-datepicker>
          </div>
        </div>
      </div>

      <div class="mb-4">
        <label class="block font-medium text-gray-700">เหตุผลการลา</label>
        <textarea
          class="w-full border rounded-md p-2 mt-1 h-24 resize-none"
        ></textarea>
      </div>

      <div class="flex justify-end gap-2">
        <button
          class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md flex items-center gap-2"
        >
          <i class="fas fa-times"></i> ยกเลิก
        </button>
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded-md flex items-center gap-2"
        >
          <i class="fas fa-check"></i> ส่งคำขอลา
        </button>
      </div>
    </div>
  </div>
